<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Moonify — Copy Keys</title>
<style>
  :root{--bg:#071326;--accent:#7AE7FF;--accent-2:#8AFFB3;--muted:#cfeff7}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;}
  body{background:var(--bg);color:var(--muted);display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box}
  .box{width:min(720px,96%);background:rgba(255,255,255,0.02);padding:18px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
  h1{margin:0 0 10px 0;font-size:18px;color:#fff;font-weight:800}
  p{margin:0 0 14px 0;font-size:13px;color:#9fc8d8}
  .row{display:flex;align-items:center;gap:12px;padding:10px;border-radius:8px;background:rgba(255,255,255,0.01);margin-bottom:8px}
  .label{width:64px;font-weight:700;color:#fff}
  .val{font-family:monospace;color:#bfefff;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;flex:1}
  .btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:0;padding:8px 12px;border-radius:8px;font-weight:800;color:#022;cursor:pointer}
  .hint{margin-top:8px;font-size:12px;color:#92cfe0}
  @media (max-width:520px){.label{width:52px;font-size:13px}}
</style>
</head>
<body>
  <div class="box" role="main" aria-labelledby="title">
    <h1 id="title">Moonify — Copy Keys</h1>
    <p>Click any Copy button to copy that key. Nothing else — no storage, no network, no prompts.</p>

    <div class="row">
      <div class="label">Key 1</div>
      <div class="val" title="U3ByaW5neUtleTE=" id="v1">U3ByaW5neUtleTE=</div>
      <button class="btn" data-key="U3ByaW5neUtleTE=">Copy</button>
    </div>

    <div class="row">
      <div class="label">Key 2</div>
      <div class="val" title="U3ByaW5neUtleVNwcmluZ0tleUtleTI=" id="v2">U3ByaW5neUtleVNwcmluZ0tleUtleTI=</div>
      <button class="btn" data-key="U3ByaW5neUtleVNwcmluZ0tleUtleTI=">Copy</button>
    </div>

    <div class="row">
      <div class="label">Key 3</div>
      <div class="val" title="U3ByaW5neUtleVNwcmluZ" id="v3">U3ByaW5neUtleVNwcmluZ</div>
      <button class="btn" data-key="U3ByaW5neUtleVNwcmluZ">Copy</button>
    </div>

    <div class="hint">No extras. Just copy.</div>
  </div>

<script>
document.querySelectorAll('button[data-key]').forEach(btn=>{
  btn.addEventListener('click', async ()=>{
    const key = btn.getAttribute('data-key') || '';
    if(!key) return;
    try{
      await navigator.clipboard.writeText(key);
      const old = btn.textContent;
      btn.textContent = 'Copied';
      setTimeout(()=> btn.textContent = old, 800);
    }catch(e){
      // fallback: select and prompt copy
      const t = document.createElement('textarea');
      t.value = key; document.body.appendChild(t);
      t.select();
      try{ document.execCommand('copy'); btn.textContent='Copied'; setTimeout(()=>btn.textContent='Copy',800); }
      catch(err){ prompt('Copy this key:', key); }
      t.remove();
    }
  });
});
</script>
</body>
</html>
